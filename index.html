<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'poppins';
            }
            .wrapper .btn{
                font-weight: 600;
            }
        </style>
    <title>HTML,CSS Forms</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1 class="heading">Registration</h1>
            <div class="input-field">
                <div class="input-box">
                    <input type="text" name="Fullname" placeholder="Full Name"  required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" name="Username" placeholder="User Name"  required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>
            <div class="input-field">
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="number" name="Phone Number" placeholder= "Phone Number" required>
                    <i class='bx bxs-phone'></i>
                </div>
            </div>

            <div class="input-field">
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box">
                    <input type="password" name="confirm password" placeholder= "Confirm Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
            </div>
            <label><input type="checkbox">I hereby declare that the above informaion provided is true and correct.</label>
            <button class="btn"
            type="submit">Register</button>
        </div>
        </form>
    </div>
</body>
</html>
